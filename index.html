<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="icon" href="images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-nav">
        <div class="container px-5">
            <a class="navbar-brand text-white" href="#"><img src="images/logo@2x.png" alt="logo">
                <div class="text-logo">
                    <h1>Weather
                        <small>tagline goes here</small>
                    </h1>

                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-bg-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class=" active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-header input-weather">
        <div class="container">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Find your location.." class="form-control">
                <button class="btn btn-find">Find</button>
            </div>
        </div>
    </div>
    <div class="table-weather">
        <div class="container">
            <div class="forecast-box" >
                <!-- today -->
                <div class="today forecast">
                    <div class="forecast-title" id="today">
                        <div class="todayName"><p id="todayDateName" class="m-0">Thursday</p></div>
                        <div class=" todayDate"><span id="todayDateNumber">3O</span><span id="todayDateMonth">october</span></div>
                    </div>
                    <div class="forecast-content" id="current">
                        <div class="location-today"><p id="todayLocation">Cairo</p></div>
                        <div class="degree">
                            <div  class="d-flex justify-content-center align-items-center">
                                <span class="fs-1 fw-bolder">
                                    <span class="m-0 p-0" id="todayTemp">22.8</span>
                                    <span class="m-0 p-0"><sup>o</sup>C</span>
                                </span>
                            </div>

                            <div class="forecast-icon">
                                <img id="todayImg" src="images/sun" alt="" class="">
                            </div>

                        </div>
                        <div  class="custom"><p id="todayText">Clear</p></div>
                         <div class="d-flex">
                            <div class="d-flex ">
                                <img src="images/umberella.png" alt="">
                                <span id="humidity" class="ms-2">20</span>
    
                             </div>
                             <div class="d-flex ">
                                <img src="images/wind.png" alt="">
                                <span id="windSpeed" class="ms-2">18km/h</span>
    
                             </div>
                             <div class="d-flex ">
                                <img src="images/compass.png" alt="">
                                <span id="windDirection" class="ms-2">East</span>
    
                             </div>
    
                         </div>
                    </div>
                </div>

                <!-- tommorow -->

                <div class="forecast">
                    <div class="forecast-title">
                        <p class=" p-0 m-0 nextDayName">Friday</p>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/sun" alt="" class="forecast-icon-next nextConditionImg">
                        </div>
                        <div class="degree"><span class="nextMaxTemp">32.6</span><span><sup>o</sup>C</span></div>
                        <small><span class="nextMinTemp">21</span>
                            <span><sup>o</sup></span></small>
                        <div class="custom"><p class="nextConditionText">Sunny</p></div>
                    </div>
                </div>

                <!--after-tommorow -->
                <div class="forecast">
                    <div class="forecast-title">
                        <p class=" p-0 m-0 nextDayName">Friday</p>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/sun" alt="" class="forecast-icon-next nextConditionImg">
                        </div>
                        <div class="degree"><span class="nextMaxTemp">32.6</span><span><sup>o</sup>C</span></div>
                        <small><span class="nextMinTemp">21</span>
                            <span><sup>o</sup></span></small>
                        <div class="custom"><p class="nextConditionText">Sunny</p></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- ---footer---- -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8 input-weather">
                    <div class="email-subscribe">
                        <input type="text" id="emailSub" placeholder="Enter your email to subscribe.. "
                            class="form-control">
                        <button class="btn btn-find">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-center align-items-center social">
                        <div class="head-icon rounded-circle d-flex justify-content-center align-items-center me-1">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <div class="head-icon rounded-circle d-flex justify-content-center align-items-center me-1">
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                        <div class="head-icon rounded-circle d-flex justify-content-center align-items-center me-1">
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        </div>
                        <div class="head-icon rounded-circle d-flex justify-content-center align-items-center me-1">
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>


        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
